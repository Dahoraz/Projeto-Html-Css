<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela De Preços</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <header>
        <div class="box-img-header">
            <img class="img-logo" src="/Images/Logo RH.png" alt="Logo RH">
        </div>
        <nav>
            <a href="/home.html" class="nav-links">Voltar Para a Página Principal</a>
        </nav>
        <div class="box-btn-actions">
            <button class="btn-actions" ilustrativo>Cadastrar</button>
            <button class="btn-actions" ilustrativo>Entrar</button>
        </div>
    </header>
    <main>
        <div class="tabel">
        <table border="1">
            <div class="celulas">
            <tr><td class="Preços">Preços</td></tr>
            <tr>
                <th>Pagina Estática Estática Html e Css:</th>
                <td> 3.000 á 5.000 R$ </td>
            </tr>
            <tr>
                <th>Página Dinâmica:</th>
                <td> 10.000 á 15.000 R$ </td>
            </tr>
            <tr>
                <th>Página Super Avançada:</th>
                <td> 30.000 á 50.000 R$ </td>
            </tr>
         </table>
        </div>
    </main>
</body>
</html>
